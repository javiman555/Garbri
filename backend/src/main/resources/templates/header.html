<!DOCTYPE html>
<html lang="es">
<head>

<body>
	<div class="wrap">
		<div class="container">
			<div class="row justify-content-between">
				<div class="col-12 col-md d-flex align-items-center">
				</div>
				{{^logged}}
				<div class="col-12 col-md-4 d-flex justify-content-md-end btn-group">
					<a href="/register" class="btn btn-primary btn-sm">Regístrate o inicia sesión</a>
				</div>
				{{/logged}}
				{{#logged}}
				<div class="col-8 col-md-2 d-flex justify-content-md-end btn-group">
					<form action="/logout" method="post">
						<input class="btn btn-primary btn-sm" type="submit" value="Cerrar sesión"/>
						<input type="hidden" name="_csrf" value="{{token}}"/>
					</form>
				</div>
				{{^admin}}
				<div class="col-4 col-md-1 d-flex justify-content-md-end btn-group">
					<a href="/cart" class="btn btn-primary btn-sm"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">

					  </svg></a>
				</div>
				{{/admin}}
				{{/logged}}
			</div>
		</div>
	</div>
	
	<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
		<div class="container">
			<a href="/index"><img src="/images/logo.png" style="border: 1px solid rgba(0, 0, 0, 0);background-color: rgba(255, 0, 0, 0)"; height="64" width="64" class="logo img-circle img-thumbnail" alt="logo"></a>
			<a class="navbar-brand" href="/index">Tu Restaurante<span> en Casa</span></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="oi oi-menu"></span> Menú
			</button>
			
			{{#logged}}
			<div class="collapse navbar-collapse" id="ftco-nav">

                    <li class="nav-item"><a href="/profile/{{userId}}" class="nav-link" content="text-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
						<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

			{{/logged}}

					<li class="nav-item"><a href="/index" class="nav-link">Principal</a></li>
